server:
  port: 9999
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      #允许跨域请求
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowed-headers: "*"
            allowed-methods:
              - GET
              - POST
            max-age: 3600


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false

logging:
  level:
    org.springframework.cloud.gateway: debug

#配置需要拦截的请求
ignored:
  urls:
    - "**/secrutiy/**"